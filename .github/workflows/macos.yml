name: CI to MacOS
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: Check Out Repo
              uses: actions/checkout@v2
            - name: Install
              run: ./install_package.sh
            - name: Run
              run: ./start_setting.sh
